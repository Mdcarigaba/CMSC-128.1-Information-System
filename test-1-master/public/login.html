<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<style>

</style>
<body>
    <img class="logo" src="img/logo.svg" alt="logo" />
    <div class="login-panel center">
        <h1 class="title align-text-middle sinagh1">Welcome back!</h1>
        <p class="align-text-middle mb-30">Login with your personal information by username and password.</p>

        <form class="mb-50">
            <div class="input-field mb-30 nunito-semi-bold-black-20px ">
                <i class="ri-user-line"></i>
                <input type="text" placeholder="Username" autocomplete="off" class="username" required>
            </div>
            <div class="input-field mb-30 nunito-semi-bold-black-20px ">
                <i class="ri-lock-2-line"></i>
                <input type="password" placeholder="Password" autocomplete="off" class="password" required>
                <i class="ri-eye-close-line"></i>
            </div>
        </form>

        <button type="submit"class="submit-btn">Login</button><br>
        <a href="passwordReset.html">Forgot Password?</a>
    </div>

    <div class="image-panel center">
        <img class="login-image" src="img/login-image.png" alt="" />
    </div>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
